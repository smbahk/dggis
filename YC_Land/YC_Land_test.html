<!DOCTYPE html>

    <title>지상경계점등록부</title>
    <style>
        .link-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .link-container img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
    <script>
        async function fetchMetadata(url) {
            try { 
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`); 
                    const data = await response.json(); 
                    const parser = new DOMParser(); 
                    const doc = parser.parseFromString(data.contents, "text/html"); 
                    const title = doc.querySelector("title").innerText; 
                    const logo = doc.querySelector("link[rel*='icon']") ? doc.querySelector("link[rel*='icon']").href : ''; 
                    
                    return { title, logo }; 
                } 
                catch (error) {
                    console.error('Error fetching metadata:', error); 
                    return { title: 'Link', logo: '' }; 
                }
        } 
        
        async function insertLinks() {
            const urls = [
                "https://www.eum.go.kr/web/am/amMain.jsp", 
                "https://kras.gyeongnam.go.kr/land_info/info/baseInfo/baseInfo.do", 
                // 다른 URL 있으면 여기 추가
            ]; 
            
            const linkContainer = document.getElementById('link-container'); 
            linkContainer.innerHTML = ''; 
            
            for (const url of urls) { 
                const metadata = await fetchMetadata(url); 
                const linkHTML = ` 
                    <a href="${url}"> 
                        <div class="link-container"> 
                            ${metadata.logo ? `<img src="${metadata.logo}" alt="Site Logo">` : ''} 
                            <span>${metadata.title}</span> 
                        </div> 
                    </a>
                `; 
                linkContainer.innerHTML += linkHTML; 
            } 
        } 
        
        window.onload = insertLinks;
    </script>
</head>
