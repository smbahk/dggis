<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2B Search</title>
    <style>
        /* 스피너 스타일링 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모달 스타일링 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: left;
        }

    </style>
</head>
<body>
    <p>
        <strong>G2B Search Program</strong><br>
        <q>나라장터_검색조건에 의한 입찰공고 용역 조회</q> <br>
    </p>
    <form id="bidSearchForm">
        <label for="inqryBgnDt">＊조회시작일: </label>
        <input type="text" id="inqryBgnDt" required pattern="[0-9]{8}" placeholder="예, 20231201"><br>

        <label for="inqryEndDt">＊조회종료일: </label>
        <input type="text" id="inqryEndDt" required pattern="[0-9]{8}" placeholder="예, 20231231"><br>

        <label for="bidNtceNm">＊공고명: </label>
        <input type="text" id="bidNtceNm" placeholder="예, GIS"><br>

        <label for="prtcptLmtRgnNm">＊참가제한지역: </label>
        <input type="text" id="prtcptLmtRgnNm" placeholder="예, 경상북도"> (입력X → 모든 지역및기관 검색)<br>

        <label for="bidClseExcpYn">＊입찰마감 제외: </label>
        <select id="bidClseExcpYn">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br>
        <br>
        <button type="button" onclick="fetchAndDisplayBidInfo()">검색하기</button>
    </form>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>검색중...</p>
        </div>
    </div>

    <br>
    <!-- 테이블 및 결과 개수 출력 -->
    <table border="1">
        <thead>
            <tr>
                <th>입찰공고번호</th>
                <th>입력일시</th>
                <th>입찰마감일시</th>
                <th>공고명</th>
                <th>공고기관</th>
                <th>수요기관</th>
                <th>상세Page URL</th>
            </tr>
        </thead>
        <tbody id="bidTableBody"></tbody>
    </table>

    <div id="resultCount">
        <br> ★ 검색 결과: <span id="totalCount"></span>개
    </div>

    <script>
        function showLoadingModal() {
            document.getElementById('loadingModal').style.display = 'flex';
        }

        function hideLoadingModal() {
            document.getElementById('loadingModal').style.display = 'none';
        }

        function fetchAndDisplayBidInfo() {

            // 검색 시작 시 모달 띄우기
            showLoadingModal();

            const inqryBgnDt = document.getElementById('inqryBgnDt').value;
            const inqryEndDt = document.getElementById('inqryEndDt').value;
            const bidNtceNm = document.getElementById('bidNtceNm').value;
            const prtcptLmtRgnNm = document.getElementById('prtcptLmtRgnNm').value;
            const bidClseExcpYn = document.getElementById('bidClseExcpYn').value;

            const apiUrl = `https://apis.data.go.kr/1230000/BidPublicInfoService04/getBidPblancListInfoServcPPSSrch01?numOfRows=999&pageNo=1&ServiceKey=uLuGH9KnDFkRgiDLAfZJiO%2F1UBfeGOYWnNKsLMxNv3QyqACx4jGsCpvSjlOFKbpyLm%2BAcT2LKdG3OhXPjTLPJw%3D%3D&inqryDiv=1&inqryBgnDt=${inqryBgnDt}&inqryEndDt=${inqryEndDt}&bidNtceNm=${bidNtceNm}&prtcptLmtRgnNm=${prtcptLmtRgnNm}&intrntnlDivCd=1&bidClseExcpYn=${bidClseExcpYn}&type=json`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const totalCount = data.response.body.totalCount;
                    displayBidInfo(data.response.body.items, totalCount);
                    // 검색 완료 시 로딩 모달 숨기기
                    hideLoadingModal();
                })
                .catch(error => {
                    console.error('입찰 정보 가져오는 중 오류 발생:', error);
                    // 검색 오류 시 로딩 모달 숨기기
                    hideLoadingModal();
                });
        }

        function displayBidInfo(bidInfoList, totalCount) {
            // 검색 결과 테이블에 표시
            const tableBody = document.getElementById('bidTableBody');
            tableBody.innerHTML = '';

            bidInfoList.forEach(bidInfo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bidInfo.bidNtceNo}</td>
                    <td>${bidInfo.bidNtceDt}</td>
                    <td>${bidInfo.bidClseDt}</td>
                    <td>${bidInfo.bidNtceNm}</td>
                    <td>${bidInfo.ntceInsttNm}</td>
                    <td>${bidInfo.dminsttNm}</td>
                    <td><a href="${bidInfo.bidNtceDtlUrl}" target="_blank">상세페이지 보기</a></td>
                `;
                tableBody.appendChild(row);
            });

            // totalCount 업데이트
            const totalCountElement = document.getElementById('totalCount');
            totalCountElement.innerText = totalCount;

            // 검색 완료 시 로딩 모달 숨기기
            hideLoadingModal();
        }

        // 현재 날짜를 얻어와서 inqryBgnDt, inqryEndDt 입력 필드에 설정
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}${month}${day}`;
            document.getElementById('inqryBgnDt').value = formattedDate;
            document.getElementById('inqryEndDt').value = formattedDate;
        });

    </script>
</body>
</html>
