<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGGIS_랜딩페이지 (Mobile)</title>
    <link rel="stylesheet" href="img_slide_mobile.css">
</head>
<body>
    <div class="header">
        <h1>도로명판 야간조명장치 [임시]랜딩페이지 (Mobile)입니다.</h1>
    </div>
    <div class="slider">
        <!-- img src="images/mobile/image1.jpg" alt="Image 1" class="active" -->
        <img src="images/image1.jpg" alt="Image 1" class="active">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
        <img src="images/image4.jpg" alt="Image 4">
        <img src="images/image5.jpg" alt="Image 5">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div class="thumbnails">
        <div class="thumbnail-box">
            <div class="thumbnail-row">
                <div class="thumbnail-column">
                    <img src="images/image1.jpg" alt="Thumbnail 1" onclick="currentSlide(1)">
                </div>
                <div class="thumbnail-column">
                    <img src="images/image2.jpg" alt="Thumbnail 2" onclick="currentSlide(2)">
                </div>
                <div class="thumbnail-column">
                    <img src="images/image3.jpg" alt="Thumbnail 3" onclick="currentSlide(3)">
                </div>
                <div class="thumbnail-column">
                    <img src="images/image4.jpg" alt="Thumbnail 4" onclick="currentSlide(4)">
                </div>
                <div class="thumbnail-column">
                    <img src="images/image5.jpg" alt="Thumbnail 5" onclick="currentSlide(5)">
                </div>
            </div>
        </div>
    </div>

    <script src="img_slide.js"></script>
    
    <script type="text/javascript" src="//wcs.naver.net/wcslog.js"></script>
    <script type="text/javascript">
        if(!wcs_add) var wcs_add = {};
        wcs_add["wa"] = "1c3343e58e60500";
        if(window.wcs) {
            wcs_do();
        }
    </script>
</body>
</html>
