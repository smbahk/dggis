    <title>대구시 기초번호 - 중구 수성구</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
            z-index: 9999;
        }

    </style>

<div id="map"></div>
    <div class="button-container">
        <button onclick="setOverlayMapTypeId('roadmap')">일반지도 보기</button>
        <button onclick="setOverlayMapTypeId('use_district')">지적편집도 보기</button>
    </div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3c55a8281f53c899abbbbe6960e519bf"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.87138113602777,128.60180772294848), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
var mapTypeControl = new kakao.maps.MapTypeControl();

// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
var zoomControl = new kakao.maps.ZoomControl();
map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

// ----- 내위치 시작

if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            message = '<div style="padding:5px; color:red;">★내위치★</div>'; // 인포윈도우에 표시될 내용입니다
        
        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition, message);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(35.87138113602777,128.60180772294848),    
        message = '내위치를 찾을수 없음'
        
    displayMarker(locPosition, message);
}

var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition, message) {

    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition,
        image : markerImage // 마커 이미지
    }); 
    
    var iwContent = message, // 인포윈도우에 표시할 내용
        iwRemoveable = true;

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // 인포윈도우를 마커위에 표시합니다 
    infowindow.open(map, marker);
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
}

// ------------ 내위치 끝

// ================================================== 지도 타입 시작 ==
// 지도에 추가된 지도타입정보를 가지고 있을 변수입니다
var currentTypeId;

// 버튼이 클릭되면 호출되는 함수입니다
function setOverlayMapTypeId(maptype) {
    var changeMaptype;
    
    // maptype에 따라 지도에 추가할 지도타입을 결정합니다
    if (maptype === 'use_district') {
        
        // 지적편집도 지도타입
        changeMaptype = kakao.maps.MapTypeId.USE_DISTRICT;           
    } else if (maptype === 'roadmap') {
        
        // 일반지도 지도타입
        changeMaptype = kakao.maps.MapTypeId.ROADMAP;           
    }
    
    // 이미 등록된 지도 타입이 있으면 제거합니다
    if (currentTypeId) {
        map.removeOverlayMapTypeId(currentTypeId);    
    }
    
    // maptype에 해당하는 지도타입을 지도에 추가합니다
    map.addOverlayMapTypeId(changeMaptype);
    
    // 지도에 추가된 타입정보를 갱신합니다
    currentTypeId = changeMaptype;        
}

// 마커와 인포윈도우를 생성하고 지도에 표시합니다
for (var i = 0; i < markerInfos.length; i++) {
    var marker = new kakao.maps.Marker({
        position: markerInfos[i].position,
        clickable: true
    });
    markers.push(marker);

    var infowindow = new kakao.maps.InfoWindow({
        content: markerInfos[i].content,
        removable: true
    });
    infowindows.push(infowindow);

    kakao.maps.event.addListener(marker, 'click', makeClickListener(marker, infowindow));
}

// 마커 클릭 이벤트 핸들러를 만들어 반환하는 함수입니다
function makeClickListener(marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 마커와 인포윈도우를 지도에 표시합니다
for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
}

// 모바일 화면 크기 변경 시 마다 높이를 계산하고 설정합니다.
function setMapHeight() {
    var windowHeight = window.innerHeight || document.documentElement.clientHeight;
    var mapContainer = document.getElementById('map');
    mapContainer.style.height = (windowHeight - mapContainer.offsetTop) + 'px';
}

// 초기화 및 리사이즈 이벤트 핸들러를 등록합니다.
window.addEventListener('DOMContentLoaded', setMapHeight);
window.addEventListener('resize', setMapHeight);

</script>
